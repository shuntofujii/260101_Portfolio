<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHUNTO FUJII｜藤井 洵斗</title>
    <meta
      name="description"
      content="藤井洵斗のポートフォリオサイト｜Creative Direction / Service Design / Marketing Strategy / Business Dev"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ポートフォリオ名（左上・常時表示） -->
    <div class="portfolio-title" id="portfolioTitle">
      <h2 class="portfolio-title-text">SHUNTO FUJII</h2>
    </div>

    <!-- ① プロジェクト情報パネル（左上） -->
    <div class="context-panel hover-card" id="contextPanel">
      <div class="context-content">
        <p class="context-text">
          ポートフォリオにようこそ。プロジェクトを選択してください。
        </p>
      </div>
    </div>

    <!-- ② 象徴的ビジュアル（中央・空間） -->
    <div class="focus-visual" id="focusVisual">
      <div id="bgLayer" class="visual-container bg">
        <video
          id="bgVideo"
          class="bg__video bg__video--base hero-media"
          muted
          loop
          playsinline
          style="display: none"
        ></video>
      </div>
    </div>

    <!-- ③ プロジェクト名（巨大な背景タイポ） -->
    <div class="title-background" id="titleBackground">
      <h1 class="title-text" id="titleText">PORTFOLIO</h1>
    </div>

    <!-- State0用ガイダンステキスト（非選択時のみ表示） -->
    <div class="guidance-text" id="guidanceText">
      <span class="guidance-main">Please select a project</span
      ><span class="guidance-cursor">_</span>
    </div>

    <!-- ④ プロジェクト選択UI（画面下中央） -->
    <nav class="project-navigation" id="projectNavigation">
      <!-- JSで動的に生成 -->
    </nav>

    <!-- モーダル（プロジェクト詳細） -->
    <div class="modal-overlay" id="modalOverlay" hidden>
      <div class="modal-container" data-state="closed" hidden>
        <button class="modal-close" id="modalClose">×</button>
        <div class="modal-content" id="modalContent">
          <!-- JSで動的に生成 -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
