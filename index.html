        <div class="modal-content" id="modalContent">
          </div>
      </div>
    </div>

    <div class="lightbox-overlay" id="lightboxOverlay" hidden aria-hidden="true">
      <button class="lightbox-close" id="lightboxClose" aria-label="Close image view">
        ×
      </button>

      <video
        class="lightbox-video"
        id="lightboxVideo"
        controls
        playsinline
      ></video>
